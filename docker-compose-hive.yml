version: '2'
services:
  hadoop-slave1:
     image: hoult/docker-hive:2.3.7
     container_name: hadoop-slave1
     working_dir: /opt/hoult/servers
     hostname: linux122
     volumes:
       - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
       - ./docker-hive/conf:/usr/local/hive/conf
     networks:
       zoo:
         ipv4_address: 172.18.0.7
  hadoop-slave2:
     image: hoult/docker-hive:2.3.7
     container_name: hadoop-slave2
     working_dir: /opt/hoult/servers
     hostname: linux123
     volumes:
       - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
       - ./docker-hive/conf:/usr/local/hive/conf
     networks:
       zoo:
         ipv4_address: 172.18.0.8

  hadoop-mysql:
    #构建mysql镜像
    image: hoult/mysql:5.7
    container_name: hadoop-mysql # 容器名
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456 #root管理员用户密码
      MYSQL_USER: bigdata   #创建bigdata用户
      MYSQL_PASSWORD: 123456  #设置bigdata用户的密码
    networks:
      zoo:
        ipv4_address: 172.18.0.5
    ports:
      - '8806:3306'  #host物理直接映射端口为6606
    volumes:
      #mysql数据库挂载到host物理机目录
      - "~/DockData/mysql/data/db:/var/lib/mysql"
      #容器的配置目录挂载到host物理机目录
      - "~/DockData/mysql/data/conf:/etc/mysql/conf.d"
      #容器的日志目录挂载到host物理机日志目录
      - "~/DockData/mysql/logs:/logs"
  hadoop-master:
     image: hoult/docker-hive:2.3.7
     container_name: hadoop-master
     working_dir: /opt/hoult/servers
     hostname: linux121
     volumes:
       - ./docker-hadoop/conf:/usr/local/hadoop/etc/hadoop
       - ./docker-hive/conf:/usr/local/hive/conf
       - ~/DockData/hive/input:/input
     networks:
       zoo:
         ipv4_address: 172.18.0.9
     ports:
       - "50070:50070"
       - "9083:9083"
       - "8088:8088"
     links:
       - hadoop-slave1
       - hadoop-slave2
       - hadoop-mysql

networks:
  zoo:
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
